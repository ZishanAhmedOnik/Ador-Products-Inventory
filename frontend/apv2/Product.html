<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PRODUCTS</title>

    <link rel="stylesheet" href="css/kendo.common.min.css" >
    <link rel="stylesheet" href="css/kendo.common-material.min.css" >
    <link rel="stylesheet" href="css/kendo.material.min.css" >
    <link rel="stylesheet" href="css/kendo.mobile.all.min.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/kendo.material.mobile.min.css" />

    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/Product/Product.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
	<div class="container" ng-app="productApp" ng-controller="productController">
		<ul id="menu">
            <li><a href="{{ menuUrl }}">STOCK</a></li>
            <li><a href="{{ menuUrl }}Sales.html">SALES</a></li>
            <li><a href="{{ menuUrl }}Supply.html">SUPPLY</a></li>
            <li><a href="{{ menuUrl }}Outlet.html">OUTLET</a></li>
            <li><a href="{{ menuUrl }}Product.html">PRODUCT</a></li>
            <li><a href="{{ menuUrl }}Invoice.html">INVOICE</a></li>
            <li><a href="{{ menuUrl }}InvoiceHistory.html">INVOICE RECORDS</a></li>
        </ul>

		<center><h2>PRODUCTS</h2></center>
		<div class="row">
			<div class="col-sm-6">
				<div id="grid"></div>
			</div>

			<div class="col-sm-6" style="max-height: 600px; overflow-y:auto;">
				<button type="button" id="newButton" ng-click="NewCommand()" class="btn btn-default" style="width: 100px;"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;New</button>
                <button type="button" id="deleteButton" ng-click="DeleteCommand()" class="btn btn-default" style="width: 100px;"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;Delete</button>
				
				<div style="margin-top: 10px;" id="productForm">
					<div class="form-group">
						<label for="productNumber">Product Number:</label>
	              		<input type="text" class="form-control" required validationMessage="Product Number is required" ng-model="Product.product_NUMBER" id="productNumber" name="productNumber" placeholder="Enter Product Number">
	              	</div>

	              	<div class="form-group">
	                  	<label for="productName">Product Name:</label>
	                  	<input type="text" class="form-control" required validationMessage="Product Name is required" ng-model="Product.product_NAME" id="productName" name="productName" placeholder="Enter Product Name"/>
	              	</div>

	              	<div class="form-group">
		                <label for="productPrice">Product Price:</label>
		                <input type="number" ng-model="Product.price" required validationMessage="Price is required" min="0" pattern="[0-9]+([\.,][0-9]+)?" step="any" class="form-control" id="productPrice" name="productPrice" placeholder="Enter Price"/>
		            </div>

		            <button type="button" id="submitButton" ng-click="SaveCommand()" style="width: 100px;" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save"></span>&nbsp;&nbsp;Save</button>
	            </div>
          	</div>
		</div>

		<div id="deleteConfirmModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header" style="background-color:#e2db09;">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Confirm</h4>
					</div>

					<div class="modal-body">
						<p>Are you sure? the record will be lost!!</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" ng-click="deleteProduct()" id="deleteConfirm" data-dismiss="modal">Yes</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<style type="text/css">
		.k-grid-header .k-header
		{
			background-color: #0d47a1;
			border: 0 !important;
		}
	</style>
</body>
</html>
